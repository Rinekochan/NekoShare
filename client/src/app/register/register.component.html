<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h1 class="h2 mb-3 text-center text-primary">Sign up</h1>
  <hr>

  <div class="mb-3">
    <label class="me-2">I am a: </label>
    <label class="form-check-label me-2">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
    </label>
    <label class="form-check-label me-2">
      <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
    </label>
  </div>

  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known as'"
  ></app-text-input>

  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of birth'"
    [maxDate]="maxDate"
  ></app-date-picker>

  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>

  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm password'"
    [type]="'password'"
  ></app-text-input>
  @if(validationErrors) {
    <div class="alert alert-danger text-start">
      <ul>
        @for (error of validationErrors; track $index) {
          <li>{{error}}</li>
        }
      </ul>
    </div>
  }

  <div class="form-group text-center">
    <button [disabled] = "!registerForm.valid" class="btn btn-success w-100 py-2 mb-3" type="submit">Register</button>
    <button class="btn btn-danger w-100 py-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
