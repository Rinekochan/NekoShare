<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h1 class="h2 mb-3 text-center text-primary">Sign up</h1>
  <hr>
  <div class="mb-3 form-floating">
    <input type="text" class="form-control" id="username" name="username" [(ngModel)]="model.username" placeholder="Username">
    <label for="username">Username</label>
  </div>

  <div class="mb-3 form-floating">
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password" placeholder="Password">
    <label for="password">Password</label>
  </div>
  <button class="btn btn-success w-100 py-2 mb-3" type="submit">Register</button>
  <button class="btn btn-danger w-100 py-2" (click)="cancel()">Cancel</button>
</form>
